<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
    <link rel="stylesheet" href="styleArea.css">
    <script defer src="area.js"></script>
</head>
<body>
    <h1>Area Convertor</h1>

    <div id="container">
        <input type="number" placeholder="Enter number here" id="numInput">
        <p>From:</p>
        <select id="From">
            <option value="Square Inch">Square Inch</option>
            <option value="Square Foot">Square Foot</option>
            <option value="Square Yard">Square Yard</option>
            <option value="Square Mile">Square Mile</option>
            <option value="Square Meter">Square Meter</option>
            <option value="Square Kilometer">Square Kilometer</option>
        </select>
        <p>To:</p>
        <select id="To">
            <option value="Square Inch">Square Inch</option>
            <option value="Square Foot">Square Foot</option>
            <option value="Square Yard">Square Yard</option>
            <option value="Square Mile">Square Mile</option>
            <option value="Square Meter">Square Meter</option>
            <option value="Square Kilometer">Square Kilometer</option>
        </select><br><br>
        <button id="Submit">Submit</button>
        <br><br>

        <p id="Display"></p>
    </div>
</body>
</html>
