<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital size</title>
    <link rel="stylesheet" href="styleDigi.css">
    <script defer src="Digi.js"></script>
</head>
<body>
    <h1>Digital size Convertor</h1>

    <div id="container">
        <input type="number" placeholder="Enter number here" id="numInput">
        <p>From:</p>
        <select id="From">
            <option value="Bit">Bit</option>
            <option value="Byte">Byte</option>
            <option value="Kilobyte">Kilobyte</option>
            <option value="Megabyte">Megabyte</option>
            <option value="Gigabyte">Gigabyte</option>
            <option value="Terabyte">Terabyte</option>
        </select>
        <p>To:</p>
        <select id="To">
            <option value="Bit">Bit</option>
            <option value="Byte">Byte</option>
            <option value="Kilobyte">Kilobyte</option>
            <option value="Megabyte">Megabyte</option>
            <option value="Gigabyte">Gigabyte</option>
            <option value="Terabyte">Terabyte</option>
        </select><br><br>
        <button id="Submit">Submit</button>
        <br><br>

        <p id="Display"></p>
    </div>
</body>
</html>
